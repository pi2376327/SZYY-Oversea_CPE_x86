# --- 基础配置 ---
AllowRoot=1
Server=zabbix.switch-net.com
ServerActive=zabbix.switch-net.com
Hostname=Default_SDWAN

# --- 日志与资源控制 ---
LogFile=/tmp/zabbix_agentd.log
LogFileSize=1
AllowKey=system.run[*]
StartAgents=1
Timeout=10

# 缓冲区大小（在网络抖动时能暂存一部分数据）
BufferSend=5
BufferSize=100

# --- 接口流量精准抓取 (Byte 计数器) ---
# $1 为接口名，$2 为入口字节(2)或出口字节(10)
#UserParameter=custom.net.if.in[*],awk '/^ *$1:/ {print $2}' /proc/net/dev
#UserParameter=custom.net.if.out[*],awk '/^ *$1:/ {print $10}' /proc/net/dev
